<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>毕业设计商城</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
a {
  display: block; 
  width:100%;
  height: 100%;
}
a:hover{
  background-color: #76d275;
}
</style>
</head>
<body>
	<div layout:fragment="content" class="home">
	  <div class="page-title-bar">
	     <div class="container">
	       <h1>项目成品</h1>
	     </div>
	  </div>
	  <div class="row" style="margin-top: 20px">
	  	<div class="col-md-3"></div>
	  	<div class="col-md-9">
		  <div class="projects" th:each="project,iterStat : ${projects}">
		  	<div class="col-md-4" style="height:300px; margin-top:10px; border: 1px #76d275 solid;">
		  		<a th:href="@{'/project/' + ${project.id}}">
		  		  <span class="text-center" style="line-height: 300px;" th:text="${project.projectName}">6</span>
		  		</a>
		  	</div>
		  </div>
	  	</div>
	  </div>
	</div>
</body>
</html>
